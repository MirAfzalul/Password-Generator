<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Password Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/Password-Generator/style.css">
    </head>
    <body>
        <div class="container">
            <h1>Generate a <br><span>Random Password</span></h1>
            <div class="display">
                <input type="text" id="password" placeholder="Password">
                <img onclick="copyPassword()"  src="images/copy.png" >
            </div>
            <div class="lengthSelector">
             <input type="number" id="lengthInput" placeholder="Enter Password Length">
            </div>
            
            <button onclick="createPasswordLength8()"><img src="images/pencil.png">Generate Password</button><br/>
            <!-- <button onclick="createPasswordL2()"><img src="images/pencil.png">Generate Password of Length 12</button><br/>
            <button onclick="createPasswordL3()"><img src="images/pencil.png">Generate Password of Length 16</button> -->
        </div>
        
        <script src="script.js" async defer></script>
    </body>
